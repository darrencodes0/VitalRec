<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Appointments</title>
    <link rel="stylesheet" href="manage_appointments.css">
</head>
<body>
    <header>
        <h1>Manage Appointments</h1>
    </header>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by Patient Name, ID, or Date">
            <button onclick="searchAppointments()">Search</button>
        </div>
        <table class="appointments-table" id="appointmentsTable">
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Patient Name</th>
                    <th>Doctor</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Placeholder appointment records -->
                <tr>
                    <td>P001</td>
                    <td>John Doe</td>
                    <td>Dr. Smith</td>
                    <td>12/05/2024</td>
                    <td>10:00 AM</td>
                </tr>
                <tr>
                    <td>P002</td>
                    <td>Jane Smith</td>
                    <td>Dr. Lee</td>
                    <td>12/06/2024</td>
                    <td>12:00 PM</td>
                </tr>
                <tr>
                    <td>P003</td>
                    <td>Emily Jones</td>
                    <td>Dr. Brown</td>
                    <td>12/07/2024</td>
                    <td>09:30 AM</td>
                </tr>
                <tr>
                    <td>P004</td>
                    <td>Michael Brown</td>
                    <td>Dr. Wilson</td>
                    <td>12/08/2024</td>
                    <td>11:00 AM</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        &copy; 2024 Rien General Hospital. All Rights Reserved.
    </footer>
    <script>
        function searchAppointments() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const table = document.getElementById('appointmentsTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let found = false;

                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].textContent.toLowerCase().includes(input)) {
                        found = true;
                        break;
                    }
                }

                rows[i].style.display = found ? '' : 'none';
            }
        }
    </script>
</body>
</html>
