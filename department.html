    <link rel="stylesheet" href="departments.css">

        <a href="login_admin.html" class="btn">

        </a>
        <!-- Doctor and Nurse Login -->
        <a href="login_doctor_nurse.html" class="btn">
            <img src="doctor_nurse_icon.png" alt="Doctor and Nurse Icon">

        <!-- Patient Login -->
        <a href="login_patient.html" class="btn">
            <img src="patient_icon.png" alt="Patient Icon">

        <!-- Staff Login -->
        <a href="login_staff.html" class="btn">

            <span>Staff</span>
